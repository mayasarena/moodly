    <link rel="stylesheet" type ="text/css" href="calendar.css">
    <link rel="stylesheet" type="text/css" href="fullcalendar/lib/main.min.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Moodly Prototypes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Direct Manipulation Calendar <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="calendar-hypertext.html">Hypertext Calendar</a>

        </div>

    <div class="container">
      <div id="popup" class="popup">
        <div id="dateText" style="position: relative;"><b>date here</b></div>
        <br>
        <div id="moodDiv"><i class="fas fa-sad-cry fa-5x" style="color: #264653"></i></div>
        <br>
        Notes:
        <br>
        <textarea id="textarea" style="position: relative; width: 230px; height: 100px; 
          border-radius: 6px; border: 1px solid #adb5bd; padding: 5px;"></textarea>
        <br><br>
        <button type="button" class="btn btn-light" style="border: 1px solid #ced4da;" id="okButton">Ok</button> 
      </div>
        <span id="title"></span>
        <div id='external-events'>
            <h4>How are you feeling?</h4>
            <div id='external-events-list'>
            <div class="d-flex justify-content-between" style="margin-left: 30px; margin-right: 30px;">
                <div class='fc-event' style="color: #264653; text-align: center;">
                  <i class="fas fa-sad-cry fa-3x"></i>
                  Miserable
                </div>
                <div class='fc-event' style="color: #2a9d8f; text-align: center;">
                  <i class="fas fa-frown fa-3x"></i>
                  Sad
                </div>
                <div class='fc-event' style="color: #e9c46a; text-align: center;">
                  <i class="fas fa-meh fa-3x"></i>
                  Neutral
                </div>
                <div class='fc-event' style="color: #f4a261; text-align: center;">
                  <i class="fas fa-smile fa-3x"></i>
                  Happy
                </div>
                <div class='fc-event' style="color: #e76f51; text-align: center;">
                  <i class="fas fa-laugh-beam fa-3x"></i>
                  Ecstatic
                </div>
            </div>
            </div>
        </div>
        
            <div id='calendar-wrap'>
                <div id='calendar'></div>
            </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="fullcalendar/lib/main.min.js"></script>
